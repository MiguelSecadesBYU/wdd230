<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content ="Reservation page of the Website of the Temple Inn & Suites hotel chain, where you can made reservations on line. "> 
    <title>The Temple Inn & Suites - Reservations</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body> 
    <div id="close_alert"><span id="alert"></span></div>
    <header>
        <div class="logo_small">
            <picture>
                <img src="images/logo_black.png" alt="Temple Inner & Suites Logo">
            </picture>
        </div>
        <div class="logo_big">
            <picture>
                <img src="images/logo_letters_black.png" alt="Temple Inner & Suites Logo">
            </picture>
            <h1>Temple Inn & Suites</h1>
        </div>

        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li><a href="index.html">Home</a></li>
                <li><a href="temple.html">Temple</a></li>
                <li class ="active"><a href="reservation.html">Reservation</a></li>
                <li><a href="services.html">Services</a></li>  
            </ul>
        </nav>

    </header>
    <main>
        <div class="content_reservation">
            <form method ="get" action ="thankyou.html">
                <fieldset>
                   
                    <label class="top">First Name * <input type="text" name="fname" required></label>
                    <label class="top">Last Name * <input type="text" name="lname" required></label>
                    <label class="top">Phone * <input type="tel" name="phone" placeholder ="1235551234" required></label>
                    <label class="top">Email <input type="email" name="email" placeholder ="example@email.com"></label>
                    <label class="top">Home country  <input type="text" name="hcountry"></label>
                    <label class="top">Destination city * <input type="text" name="dcity" required></label>
                    <label class="top">Check-inn * <input type ="date" name="date" id="cinn" required></label>
                    <label class="top">Check-out * <input type ="date" name="date" id="cout" required></label>
                    <label class="top">Rooms * <input type="text" name="rooms" required></label>
                    
                    <div class="roomtype">
                        <input type="radio" id="single" name="troom" value="single" checked><label for="single">Single</label>
                    </div>
                    <div class="roomtype">
                        <input type="radio" id="doble" name="troom" value="double" checked><label for="double">Double</label>
                    </div>
                    <div class="roomtype">
                        <input type="radio" id="suite" name="troom" value="suite" checked><label for="suite">Suite</label>
                    </div>
                    <label  class="top">Special accommodations <textarea name="accommodations" rows="10" cols="40" placeholder="Write special accomnodations here"></textarea></label>
                    <div class="agreeterms">
                        <input type="checkbox" id="agree" name="agree" value="agree" required ><label for="agree">agree to terms and conditions</label>
                    </div>
                    <input type="submit" value = "Book now" class="submitBtn">
                </fieldset>
           
                
            </form>


            <div class="social_media">
                <h2>Visit us on our social media</h2>
                <div class="facebook_logo"><a href="https://www.facebook.com/" target="_blank"><img src="images/facebook_logo.png" alt="Facebook logo"></a></div>
                <div class="twitter_logo"><a href="https://twitter.com/" target="_blank"><img src="images/twitter_logo.png" alt="Twitter logo"></a></div>
                <div class="instagram_logo"><a href="https://www.instagram.com/" target="_blank"><img src="images/instagram_logo.png" alt="Instagram logo"></a></div>
            </div>
        </div>
    </main>
    <footer>
        
        <img src="images/logo_white.png" alt="Temple Inner & Suites Logo"> Temple Inner & Suites
        <p>4800 Montgomery Ln #300, Bethesda, MD 20814</p>
        <div class="map_link">
            <a href="https://goo.gl/maps/LQmezA5uyHV63SuMA" target="_blank"><img src="images/map-location-dot.png" alt="image of a map location dot"> Go to map.</a>
        </div>

        <div id="copyright">
            <p>Miguel Secades Garc√≠a | üèõ BYU-Idaho | WDD 230</p>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
  
</body>
</html>
