<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Lazy Load example</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div>
        <h1>Lazy load example</h1>
        <picture><img src='images/placeholder.jpg' data-src='images/image1.jpg' alt='image1'></picture>
        <picture><img src='images/placeholder.jpg' data-src='images/image2.jpg' alt='image2'></picture>
        <picture><img src='images/placeholder.jpg' data-src='images/image3.jpg' alt='image3'></picture>
        <picture><img src='images/placeholder.jpg' data-src='images/image4.jpg' alt='image4'></picture>
        <picture><img src='images/placeholder.jpg' data-src='images/image5.jpg' alt='image5'></picture>
        <picture><img src='images/placeholder.jpg' data-src='images/image6.jpg' alt='image6'></picture>
    </div>
    <script src="js/lazyload.js"></script>
</body>
</html>
